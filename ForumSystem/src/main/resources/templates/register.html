<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>

<header>
    <div id="login">
        <h2>
            <a class="btn-primary" href="" th:href="@{}">Home</a>
            <!--            <a class="btn-primary" href="" th:href="@{}"></a>-->
        </h2>
    </div>
</header>

<div class="masthead">
    <div class="container d-flex align-items-center flex-column">
        <form action="#" th:action="@{/auth/register}" th:object="${register}" method="post">

            <div th:if="${#fields.hasErrors()}">
                <p class="error" th:text="*{#fields.errors()}">Error</p>
            </div>

            <label class="fieldName" th:text="#{username}">Username</label>
            <br/>
            <input class="input" type="text" th:field="*{username}"/>
            <br/><br/>

            <label class="fieldName" th:text="#{password}">Password</label>
            <br/>
            <input class="input" type="text" th:field="*{password}"/>
            <br/><br/>

            <label class="fieldName" th:text="#{passwordConfirm}">Password Confirm</label>
            <br/>
            <input class="input" type="text" th:field="*{passwordConfirm}"/>
            <br/><br/>

            <label class="fieldName" th:text="#{firstName}">First Name</label>
            <br/>
            <input class="input" type="text" th:field="*{firstName}"/>
            <br/><br/>

            <label class="lastName" th:text="#{lastName}">Last Name</label>
            <br/>
            <input class="input" type="text" th:field="*{lastName}"/>
            <br/><br/>

            <label class="lastName" th:text="#{email}">Last Name</label>
            <br/>
            <input class="input" type="text" th:field="*{email}"/>
            <br/><br/>

            <input class="btn-primary" type="submit" value="Register"/>
        </form>
    </div>
</div>

</body>
</html>
