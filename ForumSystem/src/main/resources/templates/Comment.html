<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/PageLayout.html :: head('Posts')}"></head>
<body>

<nav th:replace="~{fragments/PageLayout.html :: navbar}"></nav>

<section class="container mt-5">
    <div class="masthead vh-100 justify-content-center">
        <div class="container d-flex align-items-center flex-column">
            <h2 class="page-title">Create Comment</h2>
            <form th:action="@{/posts/{id}/comment (id=${post.id})}" method="post">
                <input type="hidden" name="postId" th:value="${post.id}"/>
                <textarea class="input-group-text big-textarea" name="content" placeholder="Write a comment..." required></textarea>
                <input class="btn btn-primary" type="submit" value="Comment"/>
            </form>
        </div>
    </div>
</section>

</body>
</html>
